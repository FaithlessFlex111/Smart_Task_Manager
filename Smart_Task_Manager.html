<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Task Manager</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f9; }
    .container { max-width: 500px; margin: 50px auto; padding: 20px; background: #fff; border-radius: 10px; }
    h2 { text-align: center; }
    input, button { padding: 10px; margin: 5px 0; width: 100%; }
    ul { list-style: none; padding: 0; }
    li { display: flex; justify-content: space-between; padding: 10px; background: #eee; margin: 5px 0; border-radius: 5px; }
    li.completed { text-decoration: line-through; color: gray; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Smart Task Manager</h2>
    <input type="text" id="taskInput" placeholder="Enter new task">
    <button onclick="addTask()">Add Task</button>
    <ul id="taskList"></ul>
  </div>

  <script>
    let tasks = JSON.parse(localStorage.getItem("tasks")) || [];

    function displayTasks() {
      const list = document.getElementById("taskList");
      list.innerHTML = "";
      tasks.forEach((task, index) => {
        list.innerHTML += `
          <li class="${task.completed ? 'completed' : ''}">
            <span onclick="toggleTask(${index})">${task.text}</span>
            <button onclick="deleteTask(${index})">‚ùå</button>
          </li>`;
      });
      localStorage.setItem("tasks", JSON.stringify(tasks));
    }

    function addTask() {
      const input = document.getElementById("taskInput");
      if (input.value.trim() !== "") {
        tasks.push({ text: input.value, completed: false });
        input.value = "";
        displayTasks();
      }
    }

    function toggleTask(index) {
      tasks[index].completed = !tasks[index].completed;
      displayTasks();
    }

    function deleteTask(index) {
      tasks.splice(index, 1);
      displayTasks();
    }

    displayTasks(); // Load existing tasks on page load
  </script>
</body>
</html>
